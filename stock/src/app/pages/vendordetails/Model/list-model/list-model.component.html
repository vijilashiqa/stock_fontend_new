
<nb-card [nbSpinner]="loading" nbSpinnerStatus="success">
    <!-- <nb-card-header>List Model</nb-card-header> -->
    <nb-card-header>List Model<a class="right" (click)="search=!search">Advanced Search</a></nb-card-header>
    <nb-card-body>
      <!-- <toaster-container></toaster-container> -->
      <div class="row" style="margin-bottom: 1%;">
        <div>
          <button *ngIf="role.getroleid() > 888  || !role.getmenurole(6007)" status="success" nbButton (click)="addmake()">Add Model</button>
        </div>
      </div>
     


      <form [hidden]='!search' class="form-horizontal">
        <div class="modal-body">
      
        <div class="row">
      
          <div class="col-sm-4" *ngIf="role.getroleid() > 888" >
            <label>Business Name<span style="color: red">*</span></label>
            <auto-completen  addclass="form-control" optValues="bname"  [(ngModel)]= "busid" (keyUp)="getBusiness($event)" name="busid" (changed)="getmodelf();changebusiness()"
              placeholder="Select Business Name" Id="id" [item]="getbuss">
            </auto-completen>
          </div>
        
          <div class="col-sm-4" >
            <label>Model Name <span style="color: red">*</span></label>
            <auto-completen addclass="form-control" optValues="modelname"  [(ngModel)]= "modelf"  name="modelf" (keyUp)="getmodelf($event)"
              placeholder="Select Model Name" optId="modelid" [item]="getmodel">
            </auto-completen>
          </div>
      
      
         
          
        </div>
       
      
      
      <br>

  
  <button type="button" class="btn btn-md btn-success"  (click)='initiallist();' style="margin:auto; display: block;">Search</button> 
        </div>  
      </form>


      <h6> Total Record : {{count}}</h6> 

      <table class="table">
        <tr>
          <th *ngIf="role.getroleid() > 888  || !role.getmenurole(6009)">Action</th>
          <th *ngIf="role.getroleid() > 888">Business Name</th>
          <th>Make Name</th>
          <th>Device Name</th>
          <th>Model Name</th>
        </tr>
        <tr *ngFor="let item of pagedItems">
          <td *ngIf="role.getroleid() > 888  || !role.getmenurole(6009)" ><a (click)="editmodel(item.modelid);" title="Update"><i class="nb-edit"></i></a></td>
          <td *ngIf="role.getroleid() > 888">{{item.bname}}</td>
          <td>{{item.makename}}</td>
          <td>{{item.devicename}}</td>
          <td>{{item.modelname}}</td>
        </tr>
      </table>
      <div class="pagination">
        <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
          <a [ngClass]="{disabled:pager.currentPage === 1}" (click)="page=1;getlist();">First</a>
          <a [ngClass]="{disabled:pager.currentPage === 1}" (click)="page=page-1;getlist();">Previous</a>
          <a *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}"
            (click)="getlist(page);">{{page}}</a>
          <a [ngClass]="{disabled:pager.currentPage === pager.totalPages}" (click)="page=page+1;getlist();">Next</a>
          <a [ngClass]="{disabled:pager.currentPage === pager.totalPages}"
            (click)="page=pager.totalPages;getlist();">Last</a>
        </ul>
      </div>
    </nb-card-body>
  </nb-card>
