<div class="col-md-12">
    <nb-card>
       <nb-card-header>Create Own Use </nb-card-header>
       <nb-card-body>
          <form [formGroup]="editownuse" class="form-horizontal"  (ngSubmit)="editownf();">
             <div class="modal-body">
                <div class="form-group row">
                   <div class="col-sm-3"  *ngIf="role.getroleid() > 888">
                      <label> Business Name<span style="color: red">*</span></label>
                      <auto-completen [addclass]="{
                               error: submit && this.editownuse.controls.bid.errors 
                             }" addclass="form-control" optValues="bname" formControlName="bid" (keyUp)="getBusiness($event)"
                             (changed)="getitem($event.target);getdepartmentf();gethub();clearall()"
                         placeholder="Select Business Name" Id="id" [item]="getbuss">
                      </auto-completen>
                      <div *ngIf="
                               this.editownuse.controls.bid.errors &&
                               this.editownuse.controls.bid.errors.required &&
                               submit
                             " class="error-text">
                         Business Name is required!
                      </div>
                   </div> 


                   <div class="col-sm-3" >
                     <label> Select Department <span style="color: red">*</span></label>
                     <auto-completen [addclass]="{error: submit && this.editownuse.controls.depid.errors }"
                     addclass="form-control" optValues="depname" formControlName="depid" (changed)="getserialno();changeserialno()"
                        (keyUp)="getdepartmentf($event)" placeholder="Select item Name" Id="id" [item]="getdepartment">
                     </auto-completen>
                     <div
                     *ngIf="this.editownuse.controls.depid.errors && (this.editownuse.controls.depid.errors.required) && submit"
                     class="error-text">
                     Department is required!
                  </div>

                     </div>
                
                     <!-- <div class="col-sm-3" >
                        <label>Hub Name<span style="color: red">*</span></label>
                        <auto-completen     
                        [addclass]="{error:submit && this.editownuse.controls.hubid.errors}"
                        addclass="form-control" optValues="hubname"
                            formControlName="hubid" (keyUp)="gethub($event)"
                            placeholder="Select Hub Name" optId="hbid" [item]="gethublist">
                        </auto-completen>
                        <div *ngIf="
                        this.editownuse.controls.hubid.errors &&
                        this.editownuse.controls.hubid.errors.required &&
                        submit
                      " class="error-text">
                      HUB  Name is required!
                    </div>
                        </div> -->
                  <div class="col-sm-3">
                     <label> Select Item <span style="color: red">*</span></label>
                     <auto-completen [addclass]="{error: submit && this.editownuse.controls.itemname.errors }"
                     addclass="form-control" optValues="itemname" formControlName="itemname" (changed)="getserialno();changeserialno()"
                        (keyUp)="getitem($event)" placeholder="Select item Name" optId="iiid" [item]="getiteml1">
                     </auto-completen>
                     <div
                     *ngIf="this.editownuse.controls.itemname.errors && (this.editownuse.controls.itemname.errors.required) && submit"
                     class="error-text">
                     Mode is required!
                  </div>
                  </div>

                  <div class="col-sm-3" >
                     <label> Select Serial No <span style="color: red">*</span></label>
                     <auto-completen    [addclass]="{error: submit && this.editownuse.controls.model_sid.errors }"
                        addclass="form-control" optValues="serial_num" formControlName="model_sid"
                        (keyUp)="getserialno()" placeholder="Select Serial No" optId="model_sid" [item]="editserialnolist">
                     </auto-completen>
                     <div
                     *ngIf="this.editownuse.controls.model_sid.errors && (this.editownuse.controls.model_sid.errors.required) && submit"
                     class="error-text">
                     Mode is required!
                  </div>              
                   </div>
                 

                  <div class="col-sm-3" *ngIf="!this.id" >
                     <label>Select Mode <span style="color: red">*</span></label>
                     <select class="form-control" formControlName="modetype" 
                        [ngClass]="{ 'is-invalid': submit && this.editownuse.controls.modetype.errors }">
                        <!-- <option value="1">Bulk</option> -->
                        <option value="0">Individual </option>
                     </select>
                     <!-- <div
                        *ngIf="this.editownuse.controls.modetype.errors && (this.editownuse.controls.modetype.errors.required) && submit"
                        class="error-text">
                        Mode is required!
                     </div> -->
                  </div>


                

<!--                   

                  <div class="col-sm-3" *ngIf="this.editownuse.value['modetype']=='1'">
                     <label for="formFile" class="form-label">Bulk Upload</label>
                     <input 
                      #myFile type="file" (change)="changeListener($event.target.files[0])"
                        class="form-control" accept=".xlsx" />
                     <a href="/assets/data/serialno.xlsx" target="_blank" download><b>Download Sample
                           Here</b></a>
                  </div> -->

               </div>
                  <div class="form-group row">

                   
   
                  <div  class="col-sm-3">
                     <div *ngIf="id">
                       <label>Status<span style="color: red">*</span></label>
                       <select 
                       class="form-control" style="background-color: #e9ecef00  !important"
                       name="sstatus" formControlName="sstatus" type="number">
                       <option value="1">Active</option>
                       <option value="0">Deactive</option>
                     </select>
                     <!-- <small *ngIf="user.hasError('required','sstatus')&&submit" class="error-text">Status  Name  is Required! </small> -->

                     </div>
                  

</div>

                      </div>
                   </div>
     
             <div class="modal-footer">
                <button type="submit" status="success" nbButton>{{id ? 'Update' : 'Add'}}</button>
                <button type="button" class="btn btn-md btn-danger"
                   [routerLink]="['/pages/vendor/list-ownuse']">Back</button>
             </div>
          </form>
       </nb-card-body>
    </nb-card>
 </div>
