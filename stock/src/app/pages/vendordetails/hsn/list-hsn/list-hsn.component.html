<nb-card [nbSpinner]="loading" nbSpinnerStatus="success" >
    <nb-card-header>List HSN Number</nb-card-header>
    <nb-card-body>
      <!-- <toaster-container></toaster-container> -->
      <div class="row"  style="margin-bottom: 1%;">
        <div>
          <button *ngIf="role.getroleid() > 888 || !role.getmenurole(6010)" status="success" nbButton  (click)='Addmodel()'>Add HSN</button>
        </div>
      </div>
      
      <table class="table">
        <tr>
          <th *ngIf="role.getroleid() > 888 || !role.getmenurole(6012)">Action</th>
          <!-- <th >Headend Name</th> -->
          <th>Name</th>
          <!-- <th>HSN/SAC Number</th>
          <th>Status</th> -->
        </tr>
        <tr *ngFor="let item of pagedItems">
          <td *ngIf="role.getroleid() > 888 || !role.getmenurole(6012)"><a (click)="Editmodel(item.id)" title="Update"><i class="nb-edit"></i></a></td>
          <td>{{item.mhsn}}</td>
          <!-- <td>{{item.hsn_name}}</td>
          <td>{{item.hsn_num}}</td>
          <td><i [ngStyle]="{'color': item.status==1? 'green':'red'}"
            [ngClass]="{'ion-close-round':item.status==0 ? true:false,'ion-checkmark-round':item.status!=0 ? true:false  }"
            [attr.title]="item.status==0 ? 'Active' : 'Deactive'"></i></td> -->
        </tr>
      </table>
  
        <div class="pagination">
          <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
            <a [ngClass]="{disabled:pager.currentPage === 1}" (click)="page=1;getlist();">First</a>
            <a [ngClass]="{disabled:pager.currentPage === 1}" (click)="page=page-1;getlist();">Previous</a>
            <a *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}"
              (click)="getlist(page);">{{page}}</a>
            <a [ngClass]="{disabled:pager.currentPage === pager.totalPages}" (click)="page=page+1;getlist();">Next</a>
            <a [ngClass]="{disabled:pager.currentPage === pager.totalPages}"
              (click)="page=pager.totalPages;getlist();">Last</a>
          </ul>
        </div>
      </nb-card-body>
    </nb-card>
