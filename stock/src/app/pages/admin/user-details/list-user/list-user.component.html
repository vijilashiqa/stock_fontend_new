<nb-card [nbSpinner]="loading" nbSpinnerStatus="success">
    <!-- <nb-card-header>List of Admin Role</nb-card-header> -->
    <nb-card-header>List of User Details <a class="right" (click)="search=!search">Advanced Search</a></nb-card-header>

    <nb-card-body>
      <button *ngIf="role.getroleid() > 888 || !role.getmenurole(2003)" status="success" nbButton  style="margin-bottom: 1%;"
        [routerLink]="['/pages/admin/add-user']">Add user</button> 

        <h6> Total Record : {{count}}</h6> 
<div class="modal-body" autocomplete="off" [hidden]='!search'>
   <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <label>Login ID</label>
          <auto-completen addclass="form-control" optValues="loginid" [(ngModel)]="loginid" name="loginid"
          placeholder="Select Name" optId="id" [item]="getfullnamel">
        </auto-completen>
        </div>
      </div>
      </div>
      <button type="button" class="btn btn-md btn-success" (click)="page = 1; initiallist()"
        style="margin: auto; display: block ; text-align: center;margin-top:5px ; margin-bottom: 5px;">
        Search
      </button>
  </div>
  

      <table class="table">
        <tr>
          <th *ngIf="role.getroleid() > 888  || !role.getmenurole(2005)">Action</th>
          <th>Name</th>
          <th>Login Id</th>
          <th>Role Type</th>
  
        </tr>
        <tr *ngFor="let item of pagedItems">
          <td *ngIf="role.getroleid() > 888  || !role.getmenurole(2005)"><a (click)='edit(item);'><i class="nb-edit"></i></a></td>
          <td>{{item.fname}}</td>
          <td>{{item.loginid}}</td>
          <td>{{item.rolename}}</td>
  
        </tr>
      </table>

      <div class="pagination">
        <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
          <a [ngClass]="{disabled:pager.currentPage === 1}" (click)="page=1;getlist();">First</a>
          <a [ngClass]="{disabled:pager.currentPage === 1}" (click)="page=page-1;getlist();">Previous</a>
          <a *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}"
            (click)="getlist(page);">{{page}}</a>
          <a [ngClass]="{disabled:pager.currentPage === pager.totalPages}" (click)="page=page+1;getlist();">Next</a>
          <a [ngClass]="{disabled:pager.currentPage === pager.totalPages}"
            (click)="page=pager.totalPages;getlist();">Last</a>
        </ul>
      </div>
    </nb-card-body>
  </nb-card>
